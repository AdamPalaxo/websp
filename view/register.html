<div class="container vertical-center">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <div class="panel panel-danger">
            <div class="panel-heading">Registrace</div>
            <div class="panel-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Uživatelské jméno: </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Uživatelské jméno" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Jméno: </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Jméno" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Heslo: </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password" id="password" autocomplete="off" placeholder="Heslo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordagain" class="cols-sm-2 control-label">Potvrzení hesla: </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="passwordagain" id="passwordagain" autocomplete="off" placeholder="Heslo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Emailová adresa: </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" class="form-control" name="email" id="email" placeholder="example@mail.com">
                        </div>
                    </div>

                    <button class="btn btn-danger" type="submit" name="submit">Registrovat</button>
                </form>
            </div>
        </div>
    </div>
</div>
