<div class="container vertical-center">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <div class="panel panel-info">
        <div class="panel-heading">Přihlášení</div>
        <div class="panel-body">
            <form method="POST">
            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Uživatelské jméno: </label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Uživatelské jméno" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Heslo: </label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Heslo" required>
                </div>
            </div>


            <div class="row">
            <div class="col-xs-6">
                <div class="checkbox">
                    <label><input type="checkbox" value="">Pamatuj si mě</label>
                </div>
            </div>

                <!-- <div class="col-xs-6 text-right">
                    <button class="btn btn-link">Zapomenuté heslo</button>
                </div> -->
            </div>

        <div class="form-group">
            <button class="btn btn-info" type="submit" name="submit">Přihlásit</button>
        </div>

        <div class="form-group">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                <a href="/registration">Vytvořit nový účet</a>
            </div>
        </div>

        </form>
            </div>
        </div>
    </div>
</div>
